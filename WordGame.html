<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Word Game</title>
        <style>
            .main {
                text-align: center;
            }
        </style>
    </head>
    <body>
    <div class="main">
        <h1>Word Game!</h1>
        <form>
            <label for="PlayerID">Enter a username to play!</label><br>
            <input type="text" name="PlayerID" value="BobSmithson" onfocus="if (this.value=='BobSmithson') this.value='';"></input><br>
            <input type="submit" value="Register!"></input>
        </form>
        <p>*username must consist of only alphanumeric characters</p>
    </div>
    </body>
</html>
