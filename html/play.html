<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Word Game</title>
        <style>
            .main {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="registration" class="main">
            <h1>Welcome to the Word Game!</h1>
            <label for="PlayerID">Enter a username to play!</label><br>
            <input type="text" id="PlayerID" name="PlayerID" placeholder="BobSmithson"></input><br>
            <button id="registerButton">Register</button>
            <p>*username must consist of only alphanumeric characters</p>
        </div>

        <div id="pairing" hidden="hidden" class="main">
            <h1>Waiting to be paired up...</h1>
        </div>

        <div id="play" hidden="hidden" class="main">
            <h1>Let's Play the Word Game!</h1>
            <h2 id="welcomePlayerID"></h2>
            <h3 id="opponentText">Finding an opponent...</h3>
            <p id="previousGuesses"></p>
            <label for="guess">Enter your guess:</label><br>
            <input type="text" id="guess" name="guess"></input>
            <button id="submitButton">Submit</button>
            <p>*Must be a single word that consists only of letters (is not case-sensitive)</p>
        </div>
    <script>var exports = {};</script>
    <script src="play-bundle.js"></script>
    </body>
</html>
